name: Build and deploy

on: 
  push:
    branches: [ checkpoint ]
  pull_request: 
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-18.04
    steps:
      - name: Git checkout
        uses: actions/checkout@v2

      - name: Setup hugo
        uses: peaceiris/actions-hugo@v2
        with:
          hugo-version: "0.74.1"
          extended: false

      - name: Clean docs directory
        run: rm -rf docs

      - name: Build
        # remove --minify tag if you do not need it
        # docs: https://gohugo.io/hugo-pipes/minification/
        run: hugo -d docs

      - name: Deploy
        uses: peaceiris/actions-gh-pages@v3
        with:
          personal_token: ${{ secrets.TOKEN }}
          #external_repository: temuller/astro-visualization
          publish_dir: docs
          #   keep_files: true
          user_name: temuller
          user_email: <t.e.muller-bravo@soton.ac.uk>
          publish_branch: checkpoint
        #   cname: example.com
